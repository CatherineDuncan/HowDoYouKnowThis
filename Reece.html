<div class="grid-container">
    <div class="ReeceFolder"><img src="images/ReeceFolderClosed.png" id="OpenMe" onclick="change();">
    <script>
        function change() {
            var imgElement = document.getElementById('OpenMe');

            if (imgElement.src.includes("Closed")) {
                imgElement.src = "images/ReeceFolderOpen.png";
            } else {
                imgElement.src = "images/ReeceFolderClosed.png";
            }
        }
    </script>
    </div>
    <div class="tapeplayer"><img id="startOrStopImg" src="images/tapeplayer.png" alt="Play Button">
        <audio id="audio" src="ReeceInterview.mp3" type="audio/mp3" controls>
        </audio>
        
        <script>
        document.getElementById("startOrStopImg").onclick = function() {
            var audio = document.getElementById("audio");
            if (audio.paused) audio.play();
            else audio.pause();
        };
